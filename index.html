<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/addons/p5.sound.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8" />
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <!-- Include Font Awesome for GitHub icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <!-- GitHub link with icon -->
  <a href="https://github.com/hoanganh25991/p5js-tank/" class="github-link" target="_blank">
    <i class="fab fa-github"></i>
  </a>
  <div class="keyboard">
    <div class="left">
      <div class="row">
        <div class="key" data-key="q">Q</div>
        <div class="key" data-key="w">W</div>
      </div>
      <div class="row">
        <div class="key" style="margin: 0 50px;" data-key="arrowUp">↑</div>
      </div>
      <div class="row">
        <div class="key" data-key="arrowLeft">←</div>
        <div class="key" style="margin-left: 40px;" data-key="arrowRight">→</div>
      </div>
      <div class="row">
        <div class="key" style="margin: 0 50px;" data-key="arrowDown">↓</div>
      </div>
    </div>
    <div class="right">
      <div class="row">
        <div class="key" data-key="e">E</div>
        <div class="key" data-key="r">R</div>
      </div>
      <div class="row">
        <div class="key" style="margin: 0 50px;" data-key="s">S</div>
      </div>
      <div class="row">
        <div class="key" data-key="a">A</div>
        <div class="key" style="margin-left: 40px;" data-key="d">D</div>
      </div>
      <div class="row">
        <div class="key" style="margin: 0 50px;" data-key="f">F</div>
      </div>
    </div>
  </div>
  <script src="tank.js"></script>
  <script src="status-board.js"></script>
  <script src="keyboard.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('service-worker.js').then(function (registration) {
          console.log('Service Worker registered with scope:', registration.scope);
        }, function (err) {
          console.log('Service Worker registration failed:', err);
        });
      });
    }
  </script>
</body>

</html>
